<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
        <label for="r">Rate Of Interest: </label>
        <input type="number" id="r">
        <br>
        <p></p>
        <label for="p">Initial Amount: </label>
        <input type="number" id="p">
        <br>
        <p></p>
        <label for="n">Years: </label>
        <input type="number" id="n">
        <br>
        <p>Result: <p id="result"></p></p>
        

    <!-- <button>Calculate</button> -->
    <input id="forslag-btn" type="button" value="Calculate" onclick="calculateInterest()">
    <script type = "text/javascript">
        function calculateInterest(){
            var rate = parseFloat(document.getElementById("r").value)
            var principal = parseFloat(document.getElementById("p").value)
            var n = parseFloat(document.getElementById("n").value)

            console.log(rate)
            console.log(principal)
            console.log(n)

            var interestedAmount = (principal * Math.pow(1 + (rate / 100), n));
            console.log(interestedAmount.toFixed(2))
            result.textContent = (interestedAmount - principal).toFixed(2)
        }
    </script>
</body>
</html>
